<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Herramienta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            width: 300px;
            margin: auto;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Función para cargar las herramientas disponibles desde Google Sheets
        async function loadAvailableTools() {
            try {
                let response = await fetch('https://script.google.com/macros/s/AKfycbxO97s0yOk_MHR5QPiWH6etApJplFJCT963VFUhqOoiYzcOfAsB_1q7ugzho7K49tQc/exec');  // Cambia YOUR_SCRIPT_ID
                let data = await response.json();
                let tools = data.tools;
                
                let toolSelect = document.getElementById('tool');
                toolSelect.innerHTML = '';  // Limpiar opciones previas

                // Agregar herramientas disponibles al desplegable
                tools.forEach(tool => {
                    let option = document.createElement('option');
                    option.value = tool;
                    option.text = tool;
                    toolSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error al cargar las herramientas:", error);
            }
        }

        // Cargar las herramientas cuando la página esté lista
        window.onload = loadAvailableTools;
    </script>
</head>
<body>

    <h1>Solicitud de Herramienta</h1>

    <form id="toolRequestForm" action="https://script.google.com/macros/s/AKfycbxO97s0yOk_MHR5QPiWH6etApJplFJCT963VFUhqOoiYzcOfAsB_1q7ugzho7K49tQc/exec" method="POST">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>

        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" name="matricula" required>

        <label for="tool">Herramienta</label>
        <select id="tool" name="tool" required>
            <!-- Las herramientas disponibles se cargarán aquí -->
        </select>

        <button type="submit">Solicitar</button>
    </form>

</body>
</html>
